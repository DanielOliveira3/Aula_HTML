<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let area = 0; //inicializar
        alert("Área do Retângulo") ;
        let base = parseInt(prompt("Base: "));
        let altura = parseInt(prompt ("Altura: "));


        try{
            if((base < 0 || altura < 0) && (isNaN(base) || isNaN(altura))){
                alert("Digite numeros inteiros positivos")
            }
            else{
                area = base * altura;
                alert("Área do retangulo é: ", area);
                console.log("Área do retangulo é: ", area);
            }

        } catch(erro){
            console.log("Ocorreu um erro", erro.message)
        }


    </script>
</body>
</html>
