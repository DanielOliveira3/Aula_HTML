<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Responsiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px; 
            padding: 20px;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 18px;
            }
        }

        @media (min-width: 1440px) {
            body {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <p>Este texto vai mudar de tamanho conforme a tela aumenta e diminui!!!
        
    </p>
</body>
</html>
