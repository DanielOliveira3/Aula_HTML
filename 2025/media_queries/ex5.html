<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altern√¢ncia de Tema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: white;
            color: black;
        }

        .theme-toggle {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            background: #ff0000;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

    
        @media (prefers-color-scheme: dark) {
            body {
                background: black;
                color: white;
            }
        }

     
        .dark-mode {
            background: black;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Alternar tema de fundo</h1>
    <button class="theme-toggle">Mudar fundo</button>

    <script>
        const button = document.querySelector(".theme-toggle");
        const body = document.body;

        button.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });
    </script>

</body>
</html>
